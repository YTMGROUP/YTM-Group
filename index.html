<!doctype html>
<html lang="en-AU">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicons for all devices -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1e40af" />
    <meta name="description" content="YTM Group - Professional Financial Services in Melbourne, Australia. Expert financial planning, mortgage broking, legal services, and business consulting." />
    
    <!-- Open Graph default meta tags (will be overridden by React Helmet) -->
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://ytmgroup.com.au/images/ytm-og-image-hq.png" />
    <meta property="og:image:width" content="980" />
    <meta property="og:image:height" content="596" />
    <meta property="og:image:alt" content="YTM Group - Professional Financial Services Australia" />
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://www.googletagmanager.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    
    <!-- Default title - will be replaced by React Helmet -->
    <title>YTM Group - Professional Financial Services Australia</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
